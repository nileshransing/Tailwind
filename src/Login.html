<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./output.css" />
  </head>

  <body
    class="h-lvh flex justify-center items-center bg-gradient-to-r from-slate-500 to-slate-400 h-screen"
  >
    <div
      class="bg-gradient-to-r from-pink-300 to-pink-600 px-4 py-4 rounded-lg shadow-black"
    >
      <h1 class="text-center font-bold p-6 text-lg">Login</h1>

      <form action="" class="">
        <div class="mb-2">
          <label for="" class="block text-sm font-medium mb-1">Email</label>
          <input
            class="rounded-md mb-2 w-full px-2 py-1 border-2 hover:border-pink-800"
            type="text"
            name="Email"
            id=""
            placeholder="Email"
          />
        </div>

        <div class="mb-2">
          <label for="" class="block text-sm font-medium mb-1">Password</label>
          <input
            class="rounded-md mb-2 w-full px-2 py-1 border-2 hover:border-pink-800"
            type="password"
            name="Password"
            id=""
            placeholder="Password"
          />
        </div>

        <div>
          <button
            class="text-white bg-pink-800 font-extrabold text-center rounded-md min-w-full p-2 hover:bg-purple-800"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
